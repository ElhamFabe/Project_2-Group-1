<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="Assets/stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
         <a class="navbar-brand" href="/" class="home">Space Saverr</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      </div>
    </div>
  </nav>
  <!-- login  -->
  <main class="main">
   
    <section class="tone-1">
      <article class="product-info">
          <div class="col-md-6 col-md-offset-3">
            <h2 class="login">Login Form</h2>
            <form class="login">
              <div class="form-group">
                <label for="exampleInputEmail1" class="login">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
            <br/>
            <p class="login"> Or sign up <a href="/public/signup.html">here</a></p>
          </div>
      </article>
    </section>
    <section class="tone-2">
      <!-- <h1 id="landingH1">Logo goes here</h1> -->
      <img src="./Assets/img/space saverr.png"
        alt="Space Saver" />
  </main>
  <!-- login -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
